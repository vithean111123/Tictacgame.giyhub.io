<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: sans-serif;
}

body {
  background: linear-gradient(to right, #f8f9fa, #e9ecef);
  color: #333;
}

header {
  text-align: center;
  padding: 2rem;
  background-color: #343a40;
  color: white;
}

main {
  padding: 2rem;
  display: flex;
  justify-content: center;
}

.cards {
  display: flex;
  gap: 2rem;
  flex-wrap: wrap;
  justify-content: center;
}

.card {
  background: white;
  padding: 1.5rem;
  border-radius: 12px;
  width: 280px;
  box-shadow: 0 0 0 rgba(0, 0, 0, 0);
  transition: box-shadow 0.3s ease, transform 0.3s ease;
  cursor: pointer;
}

.card h2 {
  margin-bottom: 0.5rem;
}

.card button {
  padding: 0.5rem 1rem;
  margin-top: 1rem;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.card button:hover {
  background-color: #0056b3;
}

footer {
  text-align: center;
  padding: 1rem;
  background-color: #f1f1f1;
}

</style>
<body>
  <header>
    <h1>Tic Tac Toe Game</h1>
    <p>Play and enjoy a classic game!</p>
  </header>

  <main>
    <section class="cards">
      <div class="card">
        <h2>Start Game</h2>
        <p>Click to begin playing.</p>
        <button>Play</button>
      </div>
      <div class="card">
        <h2>How to Play</h2>
        <p>Player 1 is X, Player 2 is O. Take turns marking spaces.</p>
      </div>
      <div class="card">
        <h2>About</h2>
        <p>This game is created with HTML, CSS, and JavaScript.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Tic Tac Toe. All rights reserved.</p>
  </footer>

  <script>
    document.querySelectorAll('.card').forEach(card => {
  card.addEventListener('mouseenter', () => {
    card.style.boxShadow = '0 10px 25px rgba(0, 0, 0, 0.2)';
    card.style.transform = 'translateY(-5px)';
  });

  card.addEventListener('mouseleave', () => {
    card.style.boxShadow = 'none';
    card.style.transform = 'translateY(0)';
  });
});

  </script>
</body>
</html>
