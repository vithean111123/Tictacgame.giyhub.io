<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe with Player Names</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: url('https://images.unsplash.com/photo-1557683316-973673baf926') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #fff;
    }

    h1 {
      margin-top: 30px;
      font-size: 40px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
    }

    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      margin: 5px;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #222;
      color: white;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 36px;
      cursor: pointer;
      background-color: rgba(179, 169, 169, 0.233);
      border: 2px solid #999;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      color: black;
    }

    .blue { color: rgb(149, 149, 239); }
    .yellow { color: orange; }

    #message {
      margin-top: 20px;
      font-size: 24px;
      text-shadow: 1px 1px 4px black;
    }

    #player-info {
      font-size: 18px;
      margin-top: 10px;
    }

    #setup {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe Game</h1>

  <div id="setup">
    <input type="text" id="player1" placeholder="Enter Player 1 Name (X)" />
    <input type="text" id="player2" placeholder="Enter Player 2 Name (O)" />
    <br>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="game" style="display:none;">
    <div id="player-info">
      <span id="p1" class="blue"></span> |
      <span id="p2" class="yellow"></span>
    </div>

    <div id="board"></div>

    <div id="message"></div>
    <button onclick="resetGame()">Restart Game</button>
  </div>

  <script>
    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let gameActive = true;
    let player1Name = "";
    let player2Name = "";

    const boardElement = document.getElementById('board');
    const messageElement = document.getElementById('message');
    const player1Input = document.getElementById('player1');
    const player2Input = document.getElementById('player2');
    const p1 = document.getElementById('p1');
    const p2 = document.getElementById('p2');

    function startGame() {
      player1Name = player1Input.value.trim() || "Player 1";
      player2Name = player2Input.value.trim() || "Player 2";

      p1.textContent = `${player1Name}: X`;
      p2.textContent = `${player2Name}: O`;

      document.getElementById('setup').style.display = 'none';
      document.getElementById('game').style.display = 'block';

      drawBoard();
    }

    function drawBoard() {
      boardElement.innerHTML = "";
      board.forEach((cell, index) => {
        const cellElement = document.createElement("div");
        cellElement.classList.add("cell");
        cellElement.dataset.index = index;
        cellElement.innerHTML = cell;

        if (cell === "X") cellElement.classList.add("blue");
        else if (cell === "O") cellElement.classList.add("yellow");

        cellElement.addEventListener("click", handleClick);
        boardElement.appendChild(cellElement);
      });
    }

    function handleClick(e) {
      const index = e.target.dataset.index;
      if (!gameActive || board[index] !== "") return;

      board[index] = currentPlayer;
      drawBoard();

      if (checkWinner()) {
        const winnerName = currentPlayer === "X" ? player1Name : player2Name;
        messageElement.innerHTML = `<span class="${currentPlayer === 'X' ? 'blue' : 'yellow'}">${winnerName} wins! ðŸŽ‰</span>`;
        gameActive = false;
      } else if (board.every(cell => cell !== "")) {
        messageElement.textContent = "It's a draw! ðŸ¤"; 
        gameActive = false;
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
      }
    }

    function checkWinner() {
      const winCombos = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return winCombos.some(combo => {
        return combo.every(index => board[index] === currentPlayer);
      });
    }

    function resetGame() {
      board = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      gameActive = true;
      messageElement.textContent = "";
      drawBoard();
    }
  </script>
</body>
</html>
